<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenHands 3D Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            perspective: 1500px;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        /* 3D Scene */
        .scene {
            width: 350px;
            height: 350px;
            perspective: 1200px;
        }

        .logo-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate3d 8s infinite ease-in-out;
        }

        @keyframes rotate3d {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            25% {
                transform: rotateY(180deg) rotateX(15deg);
            }
            50% {
                transform: rotateY(360deg) rotateX(0deg);
            }
            75% {
                transform: rotateY(540deg) rotateX(-15deg);
            }
            100% {
                transform: rotateY(720deg) rotateX(0deg);
            }
        }

        /* Front face of 3D logo */
        .logo-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: visible;
        }

        .logo-face.front {
            transform: translateZ(20px);
        }

        .logo-face.back {
            transform: rotateY(180deg) translateZ(20px);
        }

        .logo-img {
            width: 280px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(255, 223, 100, 0.6))
                    drop-shadow(0 0 60px rgba(255, 223, 100, 0.4))
                    drop-shadow(0 0 90px rgba(255, 223, 100, 0.2));
            animation: pulse 2s infinite ease-in-out, levitate 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                filter: drop-shadow(0 0 30px rgba(255, 223, 100, 0.6))
                        drop-shadow(0 0 60px rgba(255, 223, 100, 0.4))
                        drop-shadow(0 0 90px rgba(255, 223, 100, 0.2));
            }
            50% {
                filter: drop-shadow(0 0 50px rgba(255, 223, 100, 0.9))
                        drop-shadow(0 0 100px rgba(255, 223, 100, 0.6))
                        drop-shadow(0 0 150px rgba(255, 223, 100, 0.3));
            }
        }

        @keyframes levitate {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* 3D sides */
        .logo-edge {
            position: absolute;
            background: linear-gradient(180deg, rgba(255, 223, 100, 0.3), rgba(255, 200, 50, 0.1));
            transform-style: preserve-3d;
        }

        .edge-top {
            width: 280px;
            height: 40px;
            top: 35px;
            left: 35px;
            transform: rotateX(90deg) translateZ(20px);
        }

        .edge-bottom {
            width: 280px;
            height: 40px;
            bottom: 35px;
            left: 35px;
            transform: rotateX(-90deg) translateZ(20px);
        }

        .edge-left {
            width: 40px;
            height: 280px;
            top: 35px;
            left: 35px;
            transform: rotateY(-90deg) translateZ(20px);
        }

        .edge-right {
            width: 40px;
            height: 280px;
            top: 35px;
            right: 35px;
            transform: rotateY(90deg) translateZ(20px);
        }

        /* Glowing ring */
        .glow-ring {
            position: absolute;
            width: 320px;
            height: 320px;
            border: 3px solid transparent;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, transparent, transparent) padding-box,
                        linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #ff6b6b) border-box;
            animation: ringRotate 3s linear infinite;
            opacity: 0.7;
        }

        .glow-ring::before {
            content: '';
            position: absolute;
            width: 340px;
            height: 340px;
            border: 2px solid transparent;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, transparent, transparent) padding-box,
                        linear-gradient(-45deg, #48dbfb, #ff9ff3, #feca57, #ff6b6b, #48dbfb) border-box;
            animation: ringRotate 4s linear infinite reverse;
            opacity: 0.5;
        }

        @keyframes ringRotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Floor reflection */
        .reflection {
            position: absolute;
            bottom: -180px;
            width: 100%;
            height: 100%;
            transform: scaleY(-0.3) rotateX(80deg);
            opacity: 0.2;
            filter: blur(5px);
            mask-image: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }

        .reflection .logo-img {
            animation: none;
            filter: blur(2px);
        }

        /* Title */
        .title {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            letter-spacing: 4px;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Interactive hover effect */
        .scene:hover .logo-wrapper {
            animation-play-state: paused;
        }

        .scene:hover .logo-img {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        /* Control buttons */
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .btn.active {
            background: linear-gradient(135deg, #feca57, #ff6b6b);
            color: #1a1a2e;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="scene">
            <div class="glow-ring"></div>
            <div class="logo-wrapper" id="logoWrapper">
                <div class="logo-face front">
                    <img src="openhands_mark_color_forwhite.png" alt="OpenHands Logo" class="logo-img">
                </div>
                <div class="logo-face back">
                    <img src="openhands_mark_color_forwhite.png" alt="OpenHands Logo" class="logo-img" style="transform: scaleX(-1);">
                </div>
                <div class="logo-edge edge-top"></div>
                <div class="logo-edge edge-bottom"></div>
                <div class="logo-edge edge-left"></div>
                <div class="logo-edge edge-right"></div>
            </div>
            <div class="reflection">
                <img src="openhands_mark_color_forwhite.png" alt="" class="logo-img">
            </div>
        </div>
        
        <h1 class="title">OPENHANDS</h1>
        
        <div class="controls">
            <button class="btn active" onclick="setAnimation('rotate3d')">3D Spin</button>
            <button class="btn" onclick="setAnimation('flip')">Flip</button>
            <button class="btn" onclick="setAnimation('wobble')">Wobble</button>
            <button class="btn" onclick="setAnimation('orbit')">Orbit</button>
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particle.style.width = (2 + Math.random() * 4) + 'px';
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
        }

        // Animation styles
        const animations = {
            rotate3d: `
                @keyframes currentAnim {
                    0% { transform: rotateY(0deg) rotateX(0deg); }
                    25% { transform: rotateY(180deg) rotateX(15deg); }
                    50% { transform: rotateY(360deg) rotateX(0deg); }
                    75% { transform: rotateY(540deg) rotateX(-15deg); }
                    100% { transform: rotateY(720deg) rotateX(0deg); }
                }
            `,
            flip: `
                @keyframes currentAnim {
                    0% { transform: rotateX(0deg) rotateZ(0deg); }
                    25% { transform: rotateX(180deg) rotateZ(5deg); }
                    50% { transform: rotateX(360deg) rotateZ(0deg); }
                    75% { transform: rotateX(540deg) rotateZ(-5deg); }
                    100% { transform: rotateX(720deg) rotateZ(0deg); }
                }
            `,
            wobble: `
                @keyframes currentAnim {
                    0%, 100% { transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg); }
                    12.5% { transform: rotateY(45deg) rotateX(10deg) rotateZ(5deg); }
                    25% { transform: rotateY(0deg) rotateX(20deg) rotateZ(0deg); }
                    37.5% { transform: rotateY(-45deg) rotateX(10deg) rotateZ(-5deg); }
                    50% { transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg); }
                    62.5% { transform: rotateY(45deg) rotateX(-10deg) rotateZ(5deg); }
                    75% { transform: rotateY(0deg) rotateX(-20deg) rotateZ(0deg); }
                    87.5% { transform: rotateY(-45deg) rotateX(-10deg) rotateZ(-5deg); }
                }
            `,
            orbit: `
                @keyframes currentAnim {
                    0% { transform: rotateY(0deg) translateZ(30px) rotateY(0deg); }
                    100% { transform: rotateY(360deg) translateZ(30px) rotateY(-360deg); }
                }
            `
        };

        let styleEl = document.createElement('style');
        document.head.appendChild(styleEl);

        function setAnimation(type) {
            const wrapper = document.getElementById('logoWrapper');
            
            // Update buttons
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update animation
            styleEl.textContent = animations[type];
            wrapper.style.animation = 'none';
            wrapper.offsetHeight; // Trigger reflow
            wrapper.style.animation = 'currentAnim 8s infinite ease-in-out';
        }

        // Mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            document.querySelector('.scene').style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });
    </script>
</body>
</html>
